<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeHelp Resume</title>
    <link rel="stylesheet" type="text/css" href="WeHelp.css" />
</head>

<body>
    <div class="container">
        <svg viewBox="0 0 1280 2000" class="svg-container">
            <defs>
                <linearGradient id="bg_color">
                    <stop offset="0.1" stop-color="#64D4EF" />
                    <stop offset="1" stop-color="#06588E" />
                </linearGradient>
            </defs>
            <rect rx="20" ry="20" width="100%" height="90%" fill="url(#bg_color)" />

            <foreignObject x="50" y="20" width="90%" height="90%">
                <div class="borderstype">
                    <div class="item">為了成為軟體工程師，做過什麼努力？若有具體作品請分享給我們。</div>
                    <div class="answer">
                        原本是寫C (韌體工程師)，已有一些基礎，前年轉職MIS資訊人員，期間使用C# 開發公司的ERP報表系統
                        ，最近有機會改寫公司網站，因之前沒接觸過網站開發，目前先從網路上找一些免費的影片學習相關知識，
                        但在應用面有點不知從何下手。
                    </div>
                </div>
                <div style="margin-bottom: 20px;"></div>
                <div class="borderstype">
                    <div class="item">如果參與這個訓練，會怎麼安排學習時間？</div>
                    <div class="answer">
                        目前工作主要是處理OA一些相關雜事，工時不長，上班可自學時間至少有四小時，週一的線上會議，
                        會與主管協調，盡量參與，如果有事無法參加，希望有錄影回看，回家也有四個小時間左右可學習，
                        計劃利用工作間隙和回家時間，開訓前，透過免費的網路資源或自費課程，盡量完成所需基本技能，
                        面對開訓後任務才會有更多的思考方向。
                    </div>
                </div>
                <div style="margin-bottom: 20px;"></div>
                <div class="borderstype">
                    <div class="item">是否有想要加入的公司？為什麼想加入該公司？</div>
                    <div class="answer">
                        希望能加入廣達或規模較大的公司，因為距離家近且曾在廣達有工作經驗，知道公司規模對於福利薪資有很大的影響。
                        三年的休息時間加上最近幾次的面試失敗，讓我意識到自己目前能力可能不夠，想挑戰自己，跳離舒適圈，
                        期許能夠找回當初作為工程師的那份熱情和動力。
                    </div>
                </div>
                <div style="margin-bottom: 20px;"></div>
                <div class="borderstype">
                    <div class="item">請描述一件產生明顯負面情緒的經歷，如何處理該情緒？</div>
                    <div class="answer">
                        目前生活和工作已經不太容易產生負面情緒，遇到了就想辦法解決，解決不了等時間到了或久了，總會有解決方法或沖淡，
                        主要處理情緒就是多問多找資料，想些開心的事，總會有不同的想法可以參考，沒有什麼過不去的坎。
                    </div>
                </div>
                <div style="margin-bottom: 20px;"></div>
                <div class="borderstype">
                    <div class="item">關於這份申請網頁，分享一個開發時的技術心得。</div>
                    <div class="answer">
                        因為只看了HTML、CSS、JavaScript網頁前端工程的影片就開始寫，開發的過程中發現頁面設計，程式技巧等還有很多不足之處，
                        例如對SVG的理解，只能試著用基本的功能，之後在慢慢補齊相關概念。這個過程讓我意識到了自己的不足，我會繼續努力，
                        不斷地學習和提升自己，以應對未來更多挑戰。
                    </div>
                </div>
                <div style="margin-bottom: 20px;"></div>
                <div class="borderstype">
                    <div class="item">請用簡短兩三句話，描述對你而言，最重要的一項人際交往原則。</div>
                    <div class="answer">
                        對我而言，誠以待人是最重要的人際交往原則。以誠實、真誠的態度對待他人，建立信任、互助的友誼關係。
                    </div>
                </div>
                <div style="margin-bottom: 20px;"></div>
                <div class="borderstype">
                    <div class="item">其他想要對我們說的事情？</div>
                    <div class="answer">
                        發現WeHelp Bootcamp的時間有些晚，加上最近才開始學習網站設計相關知識，一直在思考是不是應該等下一期再報名，
                        但擔心等到下一期可能會失去目前的學習熱情。無論最終申請是否成功，決定至少嘗試一下，因為開始行動總比什麼都不做要好。
                    </div>
                </div>
                <div id="time" style="text-align: center; color: blue;"></div>
            </foreignObject>
        </svg>
    </div>


    <script>
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();
        var timeString = "現在時間: " + hours + ":" + minutes;
        document.getElementById("time").innerHTML = timeString;
    </script>

</body>

</html>
